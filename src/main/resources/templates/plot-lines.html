<!DOCTYPE html>
<html>

<head>
    <title>Line Chart with Data Labels</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
</head>

<body>
    <canvas id="myChart"></canvas>

    <script>
        // Sample data
        const timeLabels = ["1", "2", "3", "4", "5", "6"];
        const data = [2, 3, 4, 2, 5, 3];

        // Chart configuration
        const ctx = document.getElementById("myChart").getContext("2d");
        const chart = new Chart(ctx, {
            plugins: [ChartDataLabels],
            type: "line",
            data: {
                labels: timeLabels,
                datasets: [{
                    label: "Data",
                    data: data,
                    borderColor: "black",
                    borderWidth: 1,
                    pointRadius: 0,
                    datalabels: {
                        align: 'center',
                        anchor: 'center',
                        formatter: function (value, context) {
                            // Show label only for the middle data point
                            if (context.dataIndex === Math.floor(context.dataset.data.length / 2)) {
                                return 'Data';
                            }
                            return null;
                        },
                        font: {
                            weight: 'bold'
                        },
                        padding: 4
                    }
                }]
            },
            options: {
                plugins: {
                    datalabels: {
                        display: function (context) {
                            // Hide data labels for all data points except the middle one
                            return context.dataIndex === Math.floor(context.dataset.data.length / 2);
                        },
                        backgroundColor: 'transparent',
                        borderRadius: 4,
                        color: 'black'
                    }
                }
            }
        });
    </script>
</body>

</html>
